<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_generator</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="passeord.css">
</head>
<body>  
    <div class="container">
        <div class="contant">
            <h1 class="heading" >PASSWORD GENERATOR</h1>
            <div class="password_gen">
                <input readonly data-password placeholder="PASSWORD" style="color: hsl(52, 100%, 62%);" class="display" type="text">
                <button href="#" data-copy class="linktocopy">
                    <span data-coping class="cop"></span><img class="copy" onclick="copy_function();" src="./assets/copy.svg" alt=""></button>
            </div>
            <div class="inputcontainer">
                <div class="length">
                    <p class="password_length">Password Length</p>
                    <div class="number" data-length >0</div>
                </div> 
                <input type="range" min="1" max="20" class="slider" data-lengthInlider >
                <div class="uppercase check">
                    <input type="checkbox" data-uppercase class="upper sizz" >
                    <label  class="checkboxxx">Includes Uppercase letters</label>
                </div>
                <div class="lowercase check">
                    <input type="checkbox" data-lowercase class="lower sizz" >
                    <label class="checkboxxx">Includes Lowercase letters</label>
                </div>
                <div class="numb check">
                    <input type="checkbox" data-number class="num sizz" >
                    <label class="checkboxxx">Includes Numbers</label>
                </div>
                <div class="symbols check">
                    <input type="checkbox" data-symbol class="sym sizz" >
                    <label class="checkboxxx">Includes Symbols</label>
                </div>
                <div class="strength">
                    <p>Strength</p>
                    <div class="signals" data-signal ></div>
                </div>
                <a href="#"class="genrateee" data-generate> <button class="genrateee" data-generate>GENERATE PASSWORD</button></a>
              
            </div>
        </div>
    </div>
    <script src="password.js"></script>
    <script src="https://kit.fontawesome.com/7296230b4d.js" crossorigin="anonymous"></script>
</body>
</html>
